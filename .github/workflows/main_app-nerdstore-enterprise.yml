name: CI – Build Pipeline Padrão .NET Core 3.1

on:
  push:
    branches: [ "main", "develop", "release/*" ]
  pull_request:
    branches: [ "main", "develop" ]

permissions:
  contents: read

env:
  PROJECT_PATH: "src/NSE.WebApp.MVC/NSE.WebApp.MVC.csproj"
  BUILD_CONFIGURATION: "Release"
  ARTIFACT_NAME: "build-artifacts"

jobs:

  build:
    name: Build Solution
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET Core 3.1
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '3.1.x'

      - name: Restore dependencies
        run: dotnet restore $PROJECT_PATH

      - name: Build
        run: dotnet build $PROJECT_PATH --configuration $BUILD_CONFIGURATION --no-restore

  tests:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET Core 3.1
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '3.1.x'

      - name: Execute unit tests
        run: dotnet test --no-build --verbosity normal

  package:
    name: Package Application
    runs-on: ubuntu-latest
    needs: tests

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET Core 3.1
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '3.1.x'

      - name: Publish app
        run: dotnet publish $PROJECT_PATH -c $BUILD_CONFIGURATION -o ./published

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: ./published
